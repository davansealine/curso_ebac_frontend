<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exercício HTML e JavaScript</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Verifique se o número B é maior que o número A</h1>
        <form id="form-numeros">
            <input id="numeroA" type="number" required placeholder="Digite o número A">
            <input id="numeroB" type="number" required placeholder="Digite o número B">
            <button type="submit" onclick="maiorNumero()">Verificar</button>
            <button type="submit" onclick="limparCamposEMensagem()">Limpar</button>
        </form>
        <p class="success-message" ></p>
        <p class="error-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
