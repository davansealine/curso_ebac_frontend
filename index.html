<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nerko+One&family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
    <header>
            <h1>Cadastro</h1>
    </header>
    <form>
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" placeholder="Informe o nome completo" name="nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Informe o e-mail" name="email">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" placeholder="Informe o telefone" name="telefone">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="Informe o CPF", name="cpf">

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" placeholder="Informe o endereço completo", name="endereco">

        <label for="cep">CEP:</label>
        <input type="text" id="cep" placeholder="Informe o CEP" name="cep">

        <button type="submit" id="cadastrar">Cadastrar</button>
    </form>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_PT.min.js"></script>
    <script src="./js/main.js"></script>
</div>
</body>
</html>
